name: Deploy to Railway and Vercel

on:
  push:
    branches: [ main, master, release-1.8 ]
  pull_request:
    branches: [ main, master, release-1.8 ]

jobs:
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: intelli_backend/package-lock.json
        
    - name: Install Backend Dependencies
      run: |
        cd intelli_backend
        npm ci
        
    - name: Deploy to Railway
      working-directory: ./intelli_backend
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        npx -y @railway/cli up --service ${{ secrets.RAILWAY_SERVICE_ID }}
        
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
        
  test:
